<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Listado de Medicos</title>
		<style>
			html{
				background-color: #c5dec9;
			}
		</style>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	</head>
	<body>
		<h1 align="center">
			Registrar Medicos
		</h1>
		
		<form th:action="@{/vistas/GuardarMedico}" method="post" 
	th:object="${regproducto}">
		<table align="center" border="2">
			<input type="hidden" th:field="*{IDMEDICOT2}">
			<tr>
				<td>
					Nombre
				</td>
				<td>
					<input type="text" th:field="*{NOMBRET2}">
				</td>
			</tr>
			<tr>
				<td>
					Apellido
				</td>
				<td>
					<input type="number" th:field="*{APELLIDOT2}">
				</td>
			</tr>
			<tr>
				<td>
					Email
				</td>
				<td>
					<input type="number" th:field="*{EMAILT2}">
				</td>
			</tr>
			<tr>
				<td>
					DNI
				</td>
				<td>
					<input type="number" th:field="*{DNIT2}">
				</td>
			</tr>
			<tr>
				<td>
					Estado Civil
				</td>
				<td>
					<input type="text" th:field="*{ESTADOCIVILT2}">
				</td>
			</tr>


			<tr>
				<td>
					FechaNacimiento
				</td>
				<td>
					<input type="date" th:field="*{FECHANACIMT2}">
				</td>
			</tr>
			<tr>

				<td colspan="2" align="center">
					<input type="submit" value="registrar medico" class="btn btn-primary">
				</td>
			</tr>		
</table>
	</form>
		
	</body>
	</html>
